<dx-popup
  width="60%"
  height="auto"
  [showTitle]="false"
  title="Project"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [showCloseButton]="false"
  [(visible)]="popupVisible"
>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [visible]="model.state === formState.CREATE"
    [options]="createButtonOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [visible]="model.state === formState.EDIT"
    [options]="editButtonOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [visible]="model.state === formState.DETAIL && selectedIndex === 0"
    [options]="editButtonOnDetailOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [visible]="model.state === formState.DETAIL && selectedIndex === 0"
    [options]="deleteButtonOnDetailOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="closeButtonOption"
  >
  </dxi-toolbar-item>

  <div *dxTemplate="let data of 'content'">
    <dx-tab-panel #tabpanel [(selectedIndex)]="selectedIndex">
      <dxi-item [(title)]="popupTitle">
        <div *dxTemplate="let data of 'content'">
          <dx-form
            id="form"
            [formData]="currentProject"
            [colCount]="1"
            [readOnly]="model.state === formState.DETAIL"
          >
            <dxi-item
              dataField="id"
              editorType="dxNumberBox"
              [visible]="false"
            ></dxi-item>
            <dxi-item dataField="name">
              <dxi-validation-rule
                type="required"
                message="Name is required"
                [visible]="model.state === formState.DETAIL"
              ></dxi-validation-rule>
            </dxi-item>
            <dxi-item
              dataField="description"
              editorType="dxTextArea"
              [editorOptions]="{ height: 90, maxLength: 500 }"
            >
            </dxi-item>
            <dxi-item
              dataField="status"
              editorType="dxSelectBox"
              [editorOptions]="{
                items: listStatus,
                displayExpr: 'status',
                valueExpr: 'id'
              }"
            >
              <dxi-validation-rule
                type="required"
                message="Status is required"
                [visible]="model.state === formState.DETAIL"
              >
              </dxi-validation-rule>
            </dxi-item>
          </dx-form>
        </div>
      </dxi-item>

      <dxi-item
        title="Project Member"
        [(disabled)]="model.state !== formState.DETAIL"
      >
        <div *dxTemplate="let data of 'content'">
          <div class="projectMember">
            <dx-data-grid
              class="girdContainer"
              [dataSource]="dataSource"
              [columns]="gridColumns"
              [showBorders]="true"
              (onToolbarPreparing)="onToolbarPreparing($event)"
              [(disabled)]="loading"
            >
              <dxo-search-panel
                [visible]="true"
                [width]="240"
                placeholder="Search"
              >
              </dxo-search-panel>

              <dxi-column dataField="email" dataType="string"></dxi-column>
              <dxi-column dataField="firstName" dataType="string"></dxi-column>
              <dxi-column dataField="lastName" dataType="string"></dxi-column>
              <dxi-column
                dataField="projectRole"
                dataType="string"
              ></dxi-column>
              <dxi-column cellTemplate="cellTemplate"> </dxi-column>

              <div *dxTemplate="let data of 'cellTemplate'">
                <dx-button
                  stylingMode="contained"
                  text="DETAIL"
                  type="default"
                  [width]="100"
                  (onClick)="onOpenDetailProjectUserButton($event, data)"
                >
                </dx-button>
              </div>
            </dx-data-grid>
          </div>

          <dx-load-panel
            #loadPanel
            shadingColor="rgba(0,0,0,0.4)"
            [position]="{ of: '#project' }"
            [(visible)]="loading"
            [showIndicator]="true"
            [showPane]="true"
            [shading]="true"
            [closeOnOutsideClick]="false"
          >
          </dx-load-panel>
        </div>
      </dxi-item>
    </dx-tab-panel>
  </div>
</dx-popup>

<dx-popup
  width="30%"
  height="auto"
  [showTitle]="true"
  [(title)]="popupTitleProjectUser"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [showCloseButton]="false"
  [(visible)]="popupVisibleProjectUser"
>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [visible]="projectUserFormModel.state === 0"
    [options]="editButtonProjectUserOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [visible]="projectUserFormModel.state === 1"
    [options]="editButtonOnDetailProjectUserOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [visible]="projectUserFormModel.state === 1"
    [options]="deleteButtonOnDetailProjectUserOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="closeButtonProjectUserOption"
  >
  </dxi-toolbar-item>

  <div *dxTemplate="let data of 'content'">
    <dx-form
      id="form"
      [formData]="projectUserFormModel.data"
      [colCount]="1"
      [readOnly]="projectUserFormModel.state === 1"
    >
      <dxi-item dataField="email" [readOnly]="true"> </dxi-item>

      <dxi-item
        dataField="projectRoleId"
        editorType="dxSelectBox"
        [label]="{ text: 'Status' }"
        [editorOptions]="{
          items: listProjectUserRole,
          displayExpr: 'status',
          valueExpr: 'id'
        }"
      >
      <dxi-item dataField="projectName" [readOnly]="true"> </dxi-item>

      </dxi-item>
    </dx-form>
  </div>
</dx-popup>
