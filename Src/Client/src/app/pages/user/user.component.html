<div>
    <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [columns]="gridColumns"
    [showBorders]="true"
    (onToolbarPreparing)="onToolbarPreparing($event)">
        <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>
        <dxi-column dataField="firstName" dataType="string"></dxi-column>
        <dxi-column dataField="lastName" dataType="string"></dxi-column>
        <dxi-column dataField="email" dataType="string"></dxi-column>
        <dxi-column dataField="positionId" caption="Position">  
        <dxo-lookup [dataSource]="positionDataSource" valueExpr="id" displayExpr="name"></dxo-lookup>
        </dxi-column>
        <dxi-column dataField="phoneNo" dataType="string"> </dxi-column>
        <dxi-column cellTemplate="cellTemplate" caption="Action">
        </dxi-column>
        <div *dxTemplate="let data of 'cellTemplate'">
            <dx-button
            stylingMode="contained"
                        text="Detail"
                        type="default"
                        [width]="120"
                        (onClick)="onOpenDetailButton($event, data)">
            </dx-button>
        </div>
</dx-data-grid>
<app-user-form
    [model]="currUser"
    (onRefreshGrid)="onRefreshGrid()"
    [position]="positionDataSource"
></app-user-form>
