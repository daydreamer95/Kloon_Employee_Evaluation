<h2 style="margin: 15px">User management</h2>
    <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [columns]="gridColumns"
    [showBorders]="true"
    (onToolbarPreparing)="onToolbarPreparing($event)">
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[10, 25, 50, 100]"
        ></dxo-pager>
        <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>
       
        <dxi-column dataField="firstName" dataType="string"></dxi-column>
        <dxi-column dataField="lastName" dataType="string"></dxi-column>
        <dxi-column dataField="email" dataType="string"></dxi-column>
        <dxi-column dataField="sex"  caption="Sex">
            <dxo-lookup [dataSource]="sexDataSource" valueExpr="value" displayExpr="caption"></dxo-lookup>
        </dxi-column>
       <dxi-column dataField="roleId" caption="Role">
           <dxo-lookup [dataSource]="roleDataSource" valueExpr="value" displayExpr="caption"></dxo-lookup>
       </dxi-column>
        
        <dxi-column cellTemplate="cellTemplate" caption="Detail">
        </dxi-column>
        <div *dxTemplate="let data of 'cellTemplate'">
            <dx-button
            stylingMode="contained"
                        text="Detail"
                        type="default"
                        [width]="120"
                        (onClick)="onOpenDetailButton($event, data)">
            </dx-button>
        </div>
</dx-data-grid>
<app-user-form
    [model]="currUser"
    (onRefreshGrid)="onRefreshGrid()"
    [position]="positionDataSource"
></app-user-form>
