<h2 style="margin: 15px;">Project manager</h2>

<dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [columns]="gridColumns"
    [showBorders]="true"
    (onToolbarPreparing)="onToolbarPreparing($event)"
>
    <dxo-search-panel
        [visible]="true"
        [width]="240"
        placeholder="Search"
    ></dxo-search-panel>

    <dxi-column dataField="name" dataType="string"></dxi-column>
    <dxi-column dataField="description" dataType="string"></dxi-column>
    <dxi-column dataField="statusText" dataType="string"></dxi-column>

    <dxi-column cellTemplate="cellTemplate">
    </dxi-column>

    <div *dxTemplate="let data of 'cellTemplate'">
        <dx-button
        stylingMode="contained"
                    text="Detail"
                    type="default"
                    [width]="120"
                    (onClick)="onOpenDetailButton($event, data)"
                    >
        </dx-button>
    </div>

</dx-data-grid>

<app-project-form
    [model]="currentProject">
</app-project-form>'
